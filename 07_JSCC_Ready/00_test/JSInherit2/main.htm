<html>
  <head>

    <!-- Handy 프로젝트의 시작점입니다. -->
    <script src="handy.js"></script>

    <!-- 공용 모듈 목록입니다. -->
    <script src="StringBuffer.js"></script>
    <script src="common.js"></script>
    
    <script>
      function Parent() {
        this.s = 'parent';
      }
      function Child() {
        this.s = 'child';
      }
      Child.prototype = Object.create(Parent.prototype);
      Child.prototype.constructor = Parent;
      
      // 프로토타입을 확인하는 예제입니다.
      function main() {
        
        var child = new Child();
        log(child.s);
        
        var proto = Object.getPrototypeOf(child);
        log(proto.s);
        log(proto instanceof Child);
        log(proto instanceof Parent);
        
      }
      function init() {
        var logStream = document.getElementById('HandyLogStream');
        logStream.style.width = '100%';
        logStream.style.height = '100%';
      }
    </script>
    
  </head>
  <body>
    <textarea id='HandyLogStream'></textarea>
    <script>
      try {
        init();
        main();
      } catch (ex) {
        if (ex instanceof Exception) {
          log(ex);
        } else {
          // Exception 예외 객체가 아니라면 여기서 처리하지 않습니다.
          throw ex;
        }
      }
    </script>
  </body>
</html>
