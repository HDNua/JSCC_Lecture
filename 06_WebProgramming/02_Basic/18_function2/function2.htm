<html>
  <body>
    <script>
      
      // 1을 반환하는 one 함수를 정의합니다.
      function one() { return 1; }
      
      // num1과 num2를 더한 값을 출력합니다.
      var num1 = one();
      var num2 = two();
      alert(num1 + num2);
      
      // 2를 반환하는 two 함수를 정의합니다.
      function two() { return 2; }
      
    </script>
