<html>
  <body>
    <script>
      var arr = [ 1, 2, 3, 4, 5 ]; // 배열 arr을 선언합니다.
      for (var i=0; i<5; ++i) {
        alert(arr[i]); // 배열의 원소를 출력합니다.
      }
      
      // 배열에 값을 대입합니다.
      arr[0] = 10;
      for (var i=1; i<4; ++i) {
        arr[i] = 10 + i;
      }
      arr[4] = "End of array"; // 문자열도 대입할 수 있습니다.

      for (var i=0; i<5; ++i) {
        alert(arr[i]); // 배열의 원소를 출력합니다.
      }

    </script>
  </body>
</html>
