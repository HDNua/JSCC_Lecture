<html>
  <body>
    <script>
      
      // a + b의 결과를 반환하는 sum 함수를 정의합니다.
      function sum(a, b) { // JS의 변수가 모두 var 형식이므로 형식을 따로 정의하지 않습니다.
        return a + b;
      }
      
      alert(sum(1, 2)); // 두 정수를 + 연산자로 연산한 결과를 출력합니다.
      alert(sum('hello, ', 'world!')); // 두 문자열을 + 연산자로 연산한 결과를 출력합니다.
      alert(sum('hello', 1));
      
    </script>
  </body>
</html>
