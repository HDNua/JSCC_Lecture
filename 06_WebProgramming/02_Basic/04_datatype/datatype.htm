<html>
  <body>
    <script>
      alert(typeof(1234)); // 수치 값 1234: number 출력
      alert(typeof("hello")); // 문자열 "hello": string 출력
      alert(typeof(10==20)); // 부울 값 (10==20): boolean 출력
      alert(typeof(undefined)); // undefined: undefined 출력
      alert(typeof(null)); // null: object 출력
    </script>
  </body>
</html>
