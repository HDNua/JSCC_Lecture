<html>
  <body>
    <script>
      // prompt 함수를 호출하고 사용자가 입력한 값을 str에 저장합니다.
      var str = prompt("Enter name", "Handy");
      // 첫 번째 인자는 사용자에게 표시할 설명입니다.
      // 두 번째 인자는 사용자가 입력할 값의 초기값입니다.
      // prompt 함수는 사용자가 입력한 값을 문자열로 반환합니다.
      alert("Hello, " + str + "!");
    </script>
  </body>
</html>
