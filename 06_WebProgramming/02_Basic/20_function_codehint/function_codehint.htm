<html>
  <body>
    <script>
      
      /** 주석을 만들 때 '*' 문자 2개를 써서 주석을 만듭니다.
      
      - 함수 설명을 여기에 기록합니다.
      
      - @param {<type>} <param_name>의 형식으로 기록합니다.
      @param {number} a
      @param {number} b
      @return {number}
      
      */
      function sum(a, b) {
        return a + b;
      }
      
      alert(sum(1, 2)); // 두 정수를 + 연산자로 연산한 결과를 출력합니다.
      alert(sum('hello, ', 'world!')); // 두 문자열을 + 연산자로 연산한 결과를 출력합니다.
      alert(sum('hello', 1));
      
    </script>
  </body>
</html>
