<html>
  <body>
    <script>
      var num;                // 변수 num을 선언합니다.
      num = 10;               // 변수 num에 10을 대입합니다.
      alert(num);             // 변수 num을 출력합니다.

      var str;                // 변수 str을 선언합니다.
      str = "Hello, world!";  // 변수 str에 문자열 "Hello, world!"를 대입합니다.
      alert(str);             // 변수 str을 출력합니다.
    </script>
  </body>
</html>
