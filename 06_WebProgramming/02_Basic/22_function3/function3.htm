<html>
  <body>
    <script>
      
      var f = function sum(a, b) { return a + b; }; // 변수 f에 sum을 대입합니다.
      alert(f(3, 5)); // 변수 f가 가리키는 함수를 호출합니다.
      f = function mul(a, b) { return a * b; }; // 변수 f에 mul을 대입합니다.
      alert(f(3, 5)); // 변수 f가 가리키는 함수를 호출합니다.
      
    </script>
  </body>
</html>
